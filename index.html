<!DOCTYPE html>
<html lang="en"></html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Jumble Jungle</title>
  </head>
  <body>
    <div class="container">
        <h2>Jumble Jungle</h2>
        <div class="content">
            <p class="word"></p>
            <div class="info">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Tijd over: <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Typ je antwoord...">
            <div class="buttons">
                <button class="refresh">Nieuw woord</button>
                <button class="check">Check woord</button>
            </div>
        </div>
    </div>
  </body>
</html>
