<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/word.js"></script>
    <script src="./js/app.js"></script>
    <title>Jumble Jungle</title>
  </head>
  <body>
    <div class="container">
      <h2>Jumble Jungle</h2>
      <div class="content">
        <p class="word"></p>
        <div class="info">
          <p class="hint">Hint: <span></span></p> 
          <p class="time">Tijd over: <span><b>30</b>s</span></p>
        </div>
        <input type="text" placeholder="Type je antwoord...">
        <div class="button">
            <button class="refresh">Ander woord</button>
            <button class="check">Check woord</button>
        </div>
      </div>
    </div>
  </body>
</html>
